<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .btn-custom {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Темнее при наведении */
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1><br>
    <form action="/add" method="post" >
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="announcement" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="fullText" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn-custom">Добавить статью</button>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
